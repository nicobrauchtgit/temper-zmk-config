layout: {zmk_keyboard: temper}
layers:
  default:
  - - {t: q, s: Q}
    - {t: w, s: W}
    - {t: e, s: E}
    - {t: r, s: R}
    - {t: t, s: T}
    - {t: y, s: Y}
    - {t: u, s: U}
    - {t: i, s: I}
    - {t: o, s: O}
    - {t: p, s: P}
  - - {t: a, s: A}
    - {t: s, h: ⌃, s: S}
    - {t: d, h: ⎇, s: D}
    - {t: f, h: ⌘, s: F}
    - {t: g, s: G}
    - {t: h, s: H}
    - {t: j, h: ⌘, s: J}
    - {t: k, h: ⎇, s: K}
    - {t: l, h: ⌃, s: L}
    - {t: '?', s: '!'}
  - - {t: z, s: Z}
    - {t: x, s: X}
    - {t: c, s: C}
    - {t: v, s: V}
    - {t: b, s: B}
    - {t: n, s: N}
    - {t: m, s: M}
    - {t: ',', s: ;}
    - {t: ., s: ':'}
    - {t: '-', s: _}
  - - fun
    - nav
    - {t: SPACE, h: ⇧}
    - {t: BSPC, h: ⇧}
    - num
    - {t: default, h: toggle}
  num:
  - - DE SECT
    - {t: +, s: '*'}
    - {t: Sft+`, s: Sft+~}
    - {t: '-', s: _}
    - (RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD 7 AND AMPERSAND)))
    - '"'
    - ':'
    - ''''
    - ↹
    - {t: Gui+Sft+p, s: Gui+Sft+P}
  - - '!'
    - '*'
    - {t: '`', s: '~'}
    - {t: '=', s: +}
    - /
    - \
    - {t: '(RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD 8 AND ASTERISK)))', s: '(RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD 9 AND LEFT PARENTHESIS)))'}
    - {t: (, s: )}
    - {t: '(RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD 5 AND PERCENT)))', s: '(RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD 6 AND CARET)))'}
    - {t: '`', s: '~'}
  - - (RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD N)))
    - (RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD L)))
    - DE DLLR
    - DE PRCNT
    - '&'
    - {t: Gui+Sft+y, s: Gui+Sft+Y}
    - {t: Gui+s, s: Gui+S}
    - '#'
    - DE LT
    - DE UNDER
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  nav:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - DEL
    - HOME
    - END
    - ↹
    - BSPC
  - - {t: ⇧, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌘, h: sticky}
    - {t: ▽, type: trans}
    - ←
    - ↓
    - ↑
    - →
    - {t: ESC, s: '`'}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RET
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  fun:
  - - {t: ▽, type: trans}
    - MUTE
    - VOL DN
    - VOL UP
    - OUT USB
    - {t: ▽, type: trans}
    - F7
    - F8
    - F9
    - F12
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - {t: ▽, type: trans}
    - F4
    - F5
    - F6
    - F11
  - - BT CLR
    - PREV
    - PP
    - NEXT
    - OUT BLE
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F10
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [12, 13]
  k: ESC
- p: [16, 17]
  k: ENTER
