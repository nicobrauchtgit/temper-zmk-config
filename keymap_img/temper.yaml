layout: {zmk_keyboard: temper}
layers:
  default:
  - - {t: q, s: Q}
    - {t: w, s: W}
    - {t: e, s: E}
    - {t: r, s: R}
    - {t: t, s: T}
    - {t: y, s: Y}
    - {t: u, s: U}
    - {t: i, s: I}
    - {t: o, s: O}
    - {t: p, s: P}
  - - {t: a, s: A}
    - {t: s, s: S}
    - {t: d, s: D}
    - {t: f, s: F}
    - {t: g, s: G}
    - {t: h, s: H}
    - {t: j, s: J}
    - {t: k, s: K}
    - {t: l, s: L}
    - {t: '#', s: ''''}
  - - {t: z, s: Z}
    - {t: x, s: X}
    - {t: c, s: C}
    - {t: v, s: V}
    - {t: b, s: B}
    - {t: n, s: N}
    - {t: m, s: M}
    - {t: ',', s: ;}
    - {t: ., s: ':'}
    - {t: '?', s: '!'}
  - - fun
    - {t: num, h: sticky}
    - {t: SPACE, h: ⇧}
    - {t: BSPC, h: ⇧}
    - nav
    - {t: default, h: toggle}
  num:
  - - {t: '1', s: '!'}
    - {t: '2', s: '"'}
    - {t: '3', s: §}
    - {t: '4', s: $}
    - {t: '5', s: '%'}
    - {t: '6', s: '&'}
    - {t: '7', s: /}
    - {t: '8', s: (}
    - {t: '9', s: )}
    - {t: '0', s: '='}
  - - (RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD 7 AND AMPERSAND)))
    - DE DLLR
    - DE LT
    - '"'
    - {t: '=', s: +}
    - /
    - (
    - {t: '[', s: '{'}
    - (RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD 8 AND ASTERISK)))
    - {t: '`', s: '~'}
  - - (RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD N)))
    - (RA(ZMK HID USAGE(HID USAGE KEY, HID USAGE KEY KEYBOARD L)))
    - {t: Gui+x, s: Gui+X}
    - {t: Gui+c, s: Gui+C}
    - {t: Gui+v, s: Gui+V}
    - \
    - '&'
    - '*'
    - {t: +, s: '*'}
    - {t: '-', s: _}
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  nav:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - DEL
    - HOME
    - END
    - ↹
    - BSPC
  - - {t: ⇧, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌘, h: sticky}
    - {t: ▽, type: trans}
    - ←
    - ↓
    - ↑
    - →
    - {t: ESC, s: '`'}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RET
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  fun:
  - - {t: ▽, type: trans}
    - MUTE
    - VOL DN
    - VOL UP
    - OUT USB
    - {t: ▽, type: trans}
    - F7
    - F8
    - F9
    - F12
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - {t: ▽, type: trans}
    - F4
    - F5
    - F6
    - F11
  - - BT CLR
    - PREV
    - PP
    - NEXT
    - OUT BLE
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F10
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [16, 17]
  k: ESC
- p: [12, 13]
  k: ENTER
