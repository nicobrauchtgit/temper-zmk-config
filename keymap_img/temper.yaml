layout: {zmk_keyboard: temper}
layers:
  default:
  - [DE Q, DE W, DE E, DE R, DE T, DE Z, DE U, DE I, DE O, DE P]
  - - DE A
    - DE S
    - DE D
    - DE F
    - DE G
    - DE H
    - DE J
    - DE K
    - DE L
    - {t: DE HASH, s: DE APOS}
  - - DE Y
    - DE X
    - DE C
    - DE V
    - DE B
    - DE N
    - DE M
    - {t: DE COMMA, s: DE SEMI}
    - {t: DE DOT, s: DE COLON}
    - {t: DE QMARK, s: DE EXCL}
  - - fun
    - {t: num, h: toggle}
    - {t: SPACE, h: ⇧}
    - {t: BSPC, h: ⇧}
    - nav
    - {t: default, h: toggle}
  num:
  - [DE 1, DE 2, DE 3, DE 4, DE 5, DE 6, DE 7, DE 8, DE 9, DE 0]
  - [DE STAR, DE DQT, DE LBKT, DE LPAR, DE EQUAL, DE AMPS, DE RPAR, DE RBKT, DE SQT, DE PIPE]
  - [DE GRAVE, DE TILDE, Gui+DE X, Gui+DE C, Gui+DE V, DE BSLH, DE FSLH, DE BSLH, DE PLUS, DE MINUS]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  nav:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - DEL
    - HOME
    - END
    - ↹
    - BSPC
  - - {t: ⇧, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌘, h: sticky}
    - {t: ▽, type: trans}
    - ←
    - ↓
    - ↑
    - →
    - {t: ESC, s: '`'}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RET
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  fun:
  - - {t: ▽, type: trans}
    - MUTE
    - VOL DN
    - VOL UP
    - OUT USB
    - {t: ▽, type: trans}
    - F7
    - F8
    - F9
    - F12
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - {t: ▽, type: trans}
    - F4
    - F5
    - F6
    - F11
  - - BT CLR
    - PREV
    - PP
    - NEXT
    - OUT BLE
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F10
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [16, 17]
  k: ESC
- p: [12, 13]
  k: ENTER
